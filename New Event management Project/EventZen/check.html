<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventZen Organisers</title>

  <!--swiper css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <!--css file-->
  <link rel="stylesheet" href="styles.css" />
</head>
<style>

</style>

<body>

  <!-- Booking section starts  -->

  <section class="contact" id="contact">
    <h1 class="heading"><span>Register for</span> Booking</h1>

    <form action="">
      <div class="inputBox">
        <input type="text" placeholder="firstname" />
        <input type="email" placeholder="lastname" />
      </div>
      <div class="inputBox">
        <input type="text" placeholder="email" />
        <input type="email" placeholder="Phone number" />
      </div>
      <div class="inputBox">
        <input type="tel" placeholder="Event name" />
        <input type="text" placeholder="Event type" />
      </div>
      <div class="inputBox">
        <input type="tel" placeholder="numbe of attendees" />
        <input type="text" placeholder="Meal Type" />
      </div>

      <textarea name="" placeholder="Have any queries?" id="" cols="20" rows="10"></textarea>
      <a href="./booking.html" class="btn">Book Now</a>
    </form>
  </section>

  <!-- Footer section starts  -->

  <section class="footer">
    <div class="box-container"></div>

    <div class="credit">
      Created by <span>Event Zen</span> | all rights reserved.
    </div>
    <div>

    </div>
  </section>

</body>
